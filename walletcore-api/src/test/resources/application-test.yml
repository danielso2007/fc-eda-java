server:
  port: ${SPRING_API_PORT:8080}
  address: 0.0.0.0
logging:
  level:
    root: INFO
    org:
      springframework: INFO
      ch:
        qos:
          logback: OFF
spring:
  application:
    name: walletcore
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format:
          sql: true
  kafka:
    listener:
      auto-startup: false

h2:
  console:
  enabled: false
  path: /h2-console

kafka:
  enabled: false

  sql:
    init:
      platform: postgres
      mode: always
      continue-on-error: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080/realms/wallet-realm
